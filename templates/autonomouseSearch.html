{% extends "layout.html" %}
{% block content %}
    <div class="page-header" id="banner">
        <div class="row">
            <h1>Autonomous Search</h1>

        </div>
    </div>
    <div  id="message">
        <button id="searchMaze" type="button" class="btn btn-info" style="background-color: rgb(22, 83, 152); z-index: 10; font-size: 24px; padding:14px 40px" onclick="new_ajax_helper('/searchMaze');">Search Maze</button>
        <button id="stop" type="button" style="background-color: rgb(22, 83, 152); z-index: 10; font-size: 24px; padding:32px 40px" class="btn btn-info" onclick="new_ajax_helper('/stop');">STOP</button>
        <button id="returnHome" type="button" style="background-color: rgb(22, 83, 152); z-index: 10; font-size: 24px; padding:14px 40px" class="btn btn-info" onclick="new_ajax_helper('/returnHome');">Return Home</button>
    </div>
    <br><br><br><br><br><br><br><br>
    <p>{{data[0]}}</p>
{% endblock %}
